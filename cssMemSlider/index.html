<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input class="control" type="radio" name="slider" id="first" checked/>
        <input class="control" type="radio" name="slider" id="second"/>
        <input class="control" type="radio" name="slider" id="third"/>
        <input class="control" type="radio" name="slider" id="fourth"/>
        <div class="slider">
            <div class="slider_list">
                <img class="slider_image" src="./assets/first.png" alt="first slide">
                <img class="slider_image" src="./assets/second.png" alt="second slide">
                <img class="slider_image" src="./assets/third.png" alt="third slide">
                <img class="slider_image" src="./assets/fourth.png" alt="fourth slide">
            </div>
            <div class="slider_description">
                <div class="container">
                    <div class="memes">
                    <p class="text">Then i'm home alone and someones knoks to the door</p>
                    <p class="text">Pizza delivery???</p>
                    <p class="text">Press start button</p>
                    <p class="text">I made my family disappear</p>
                    </div>                    
                </div>
                <nav>
                    <label for="first" class="nav_item"></label>
                    <label for="second" class="nav_item"></label>
                    <label for="third" class="nav_item"></label>
                    <label for="fourth" class="nav_item"></label>
                </nav>
            </div>
        </div>
    </div>    
</body>
</html>
